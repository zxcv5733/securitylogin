<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>表单登陆</h1>
<form action="/login" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username" id="uname"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="text" name="password" id="pword"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="login()" value="登陆"></td>
        </tr>
    </table>
</form>

</body>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
<script>
    function login() {
        var username = $("#uname").val()
        var password = $("#pword").val()
        console.info("发送请求")
        $.ajax({
            type: "POST",
            url: "/login",
            data: {
                "username": username,
                "password": password
            },
            success: function (json) {
//                if (json.isok){
//                    location.href = "/index";
//                }
                console.info(json)
            },
            error: function (e) {
                console.info(e)
            }

        })

    }
    function getsmsCode() {
        $.ajax({
            type: "GET",
            url: "/smscode",
            data: {
                "mobile": $("#mobile").val()
            },
            success: function (json) {
                console.info(json)
            },
            error: function (e) {
                console.info(e)
            }

        })
    }
    function smslogin() {
        var mobile = $("#mobile").val()
        var smsCode = $("#smsCode").val()
        $.ajax({
            type: "POST",
            url: "/smslogin",
            data: {
                "mobile": mobile,
                "smsCode": smsCode
            },
            success: function (json) {
                location.href = json
            },
            error: function (e) {
                console.info(e)
            }
        })
    }
</script>
</html>
